<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <section class = 'section'>
    <h1 class = 'section__title'>Custom Video Player</h1>
    <div class = 'section__player player'>
      <video class = 'player__screen'></video>
      <div class = 'player__panel panel'>
        <span class = 'panel__switch'></span>
        <input type = 'range' class = 'panel__slider' value = '0'>
        <span class = 'panel__time'></span>
      </div>
    </div>
  </section>
</body>
</html>
